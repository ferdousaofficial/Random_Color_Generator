<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <h2>Change the color by clicking the button</h2>

      <div class="bg"></div>
      <!-- RGB -->
      <div class="color">
        <input type="text" id="colorCode" value="rgb(179, 156, 208)" readonly />
        <button class="copyColoCode">Copy</button>
      </div>
      <!-- Hex -->
      <div class="color">
        <input type="text" id="colorCodeHex" value="#b39cd0" readonly />
        <button class="copyColoCodeHex">Copy</button>
      </div>
      <div class="notification">

      </div>
      <button id="colorGenerator">Alter Color</button>
    </div>
    <!-- JavaScript -->
    <script src="/script.js"></script>
  </body>
</html>
